<p-dialog header="Edit Book" [(visible)]="display">
    <div style="width: 500px;">
        <div class="row">
            <div class="col-md-12">
                <form (ngSubmit)="updateBook(bookObj._id, bookObj)" #bookForm="ngForm">
                    <div class="form-group">
                        <label for="name">ISBN</label>
                        <input type="text" class="form-control" [(ngModel)]="bookObj.isbn" name="isbn" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input type="text" class="form-control" [(ngModel)]="bookObj.title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Author</label>
                        <input type="text" class="form-control" [(ngModel)]="bookObj.author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Published Year</label>
                        <input type="number" class="form-control" [(ngModel)]="bookObj.published_year"
                            name="published_year" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Publisher</label>
                        <input type="text" class="form-control" [(ngModel)]="bookObj.publisher" name="publisher"
                            required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Update</button>
                        <button class="btn btn-danger" (click)="deletebook(bookObj._id)">DELETE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</p-dialog>
